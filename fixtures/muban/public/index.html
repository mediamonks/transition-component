<!DOCTYPE html>
<html>
  <head>
    <title>Example for muban-transition-component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <style>
      [data-component] {
        padding: 30px 20px 10px;
        border: 1px dashed lightgrey;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      [data-component='app'] {
        display: flex;
        overflow: hidden;
      }

      [data-component]:not([data-component='app']) {
        display: inline-flex;
        margin: 10px 20px 10px;
      }

      .component-label {
        position: absolute;
        top: 5px;
        left: 5px;
      }
    </style>
  </head>
  <body class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
      >
        <span class="fs-5">muban-transition-component</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a
            href="https://github.com/mediamonks/transition-component"
            class="nav-link"
            target="_blank"
            >GitHub</a
          >
        </li>
        <li class="nav-item">
          <a
            href="https://github.com/mediamonks/transition-component"
            class="nav-link"
            target="_blank"
            >Docs</a
          >
        </li>
      </ul>
    </header>
    <main>
      <section class="mb-4">
        <h1>Examples</h1>
        <p class="fs-7 col-md-7">
          This page will demonstrate the basic implementation of the
          <code>muban-transition-component</code> module. Have a look below for a basic timeline
          implementations and some controls to see the effects.
        </p>
      </section>
      <section id="app"><!-- Muban will inject the templates here --></section>
    </main>
  </body>
</html>
